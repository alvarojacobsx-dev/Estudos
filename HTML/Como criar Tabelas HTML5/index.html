<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas em HTML5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;

            
        }

        td {
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
            background-color:rgb(9, 109, 112);
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1> Tabelas em HTML </h1>
    <!-- 
       HIERARQUIA DE TABELAS (Simples )
       TABLE= tabela
        TABLE ROW = Linha de tabela
         TABLE HEADER = CabeÃ§alho de tabela 
          TABELA DATA = dado de tabela 
    
    -->
    <table>
        <tr> 
            <td>A1 
            <td>B1
            <td>C1
        
        <tr>
            <td>A2
            <td>B2
            <td class="numero">C2
       
        <tr>
            <td>A3
            <td>B3
            <td class="numero">C3
       
        <tr>
            <td>A4
            <td>B4
            <td>C4
        

    </table>    
</body>
</html>
